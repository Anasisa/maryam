<body>

<!-- SURPRISE INTRO SCREEN -->

<div id="intro">

    <div class="intro-box">

        <h1>‚ù§Ô∏è HAPPY BIRTHDAY TO YOU HAMDA ‚ù§Ô∏è</h1>

        <p>This is for you</p>

        <button onclick="openSurprise()">Click to Open</button>

    </div>

</div>


<div class="hero">

<img src="maryam.jpeg">

<div id="countdown" class="countdown"></div>


<div class="message" id="text"></div>

<button onclick="start()">Play Music üéµ</button>

</div>


<audio id="music" loop>

<source src="P-Square-Troway-(TrendyBeatz.com).mp3">

</audio>



<script>


const message = `

Happy Birthday Maryam, Doctor Hamda to be in sha ALLAH ‚ù§Ô∏è

On this special day of your life,

I wish you Happiness, peace of mind, sound health, 

Allah protections and abundant blessing,

I pray that happiness and joy shall never cease from your life.

Wishing you many Happy returns.

`;



let i=0;

function type(){

if(i<message.length){

document.getElementById("text").innerHTML+=message.charAt(i);

i++;

setTimeout(type,50);

}

}



function start(){

document.getElementById("music").play();

type();

}



/* Hearts */

function createHeart(){

const heart=document.createElement("div");

heart.className="heart";

heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";

heart.style.animationDuration=(Math.random()*3+3)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);

}

setInterval(createHeart,300);


function openSurprise(){

const intro = document.getElementById("intro");

const music = document.getElementById("music");

intro.style.opacity = "0";

setTimeout(()=>{

intro.style.display="none";

},2000);


// start music

music.play();


// start typing if you have typing function

if(typeof type === "function"){

type();

}

}
// SET HER BIRTHDAY DATE HERE
const birthday = new Date("Feb 22, 2026 00:00:00").getTime();

const countdown = document.getElementById("countdown");

const timer = setInterval(function(){

const now = new Date().getTime();

const distance = birthday - now;

if(distance < 0){

clearInterval(timer);

countdown.innerHTML = "‚ù§Ô∏è Once again Happy Birthday Maryam ‚ù§Ô∏è";

return;

}

const days = Math.floor(distance / (1000*60*60*24));

const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));

const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));

const seconds = Math.floor((distance % (1000*60)) / 1000);

countdown.innerHTML =
days + "d " +
hours + "h " +
minutes + "m " +
seconds + "s ";

},1000);



</script>
